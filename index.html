<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>B2N - Bruto į Neto skaičiuoklė</title>
</head>
<body>
    <div class = "">
        <h1>Bruto į Neto</h1>
        <input id="input-el" type ="number">
        <p id = "converted-el">0</p>
        <p class="center-text">
            Jums lieka <span id="prec-el">00.00 %</span> jūsų atlyginimo
        </p>
        <button id = "button-el" type = "button">Skaičiuoti</button>
        <p id = "ad-el"></p>

        <div class="row">
            <span>Gyventojų pajamų mokestis (GPM):</span>
            <span id="gpm-el">€ 000.00</span>
        </div>

        <div class="row">
            <span>Valstybinis socialinis draudimas (VSD):</span>
            <span id="vsd-el">€ 000.00</span>
        </div>

        <div class="row">
            <span>Privalomasis sveikatos draudimas (PSD):</span>
            <span id="psd-el">€ 000.00</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
